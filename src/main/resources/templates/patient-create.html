<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Patient Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patients}">Patient Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Patient </h1>
            <div class="card-body">
                <form th:action="@{/patient-create}" th:object="${patient}" method="POST">
                    <div class="form-group">
                        <label> Patient First & Last Name </label>
                        <input
                                type="text"
                                name="firstLastName"
                                th:field="*{firstLastName}"
                                class="form-control"
                                placeholder="Enter Patient First & Last Name"
                        />
                        <div style="color:red" th:if="${#fields.hasErrors('firstLastName')}"
                             th:errors="*{firstLastName}">Name error
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Ward </label>
                        <input
                                type="number"
                                name="ward"
                                th:field="*{ward}"
                                class="form-control"
                                placeholder="Enter Ward"
                        />
                        <div style="color:red" th:if="${#fields.hasErrors('ward')}" th:errors="*{ward}">Ward error</div>
                    </div>

                    <div class="form-group">
                        <label> Diagnosis </label>
                        <input
                                type="text"
                                name="diagnosis"
                                th:field="*{diagnosis}"
                                class="form-control"
                                placeholder="Enter Diagnosis"
                        />
                        <div style="color:red" th:if="${#fields.hasErrors('diagnosis')}" th:errors="*{diagnosis}">
                            Diagnosis error
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Treatment </label>
                        <input
                                type="text"
                                name="treatment"
                                th:field="*{treatment}"
                                class="form-control"
                                placeholder="Enter Treatment"
                        />
                        <div style="color:red" th:if="${#fields.hasErrors('treatment')}" th:errors="*{treatment}">
                            Treatment error
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
