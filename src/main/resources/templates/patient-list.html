<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Patient Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patients}">Patient Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <h1> List Patients </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/patient-create}" class="btn btn-primary btn-sm mb-3"> Add Patient</a>
        </div>

        <form action="/patients/logout" method="POST">
            <button type="submit">Logout</button>
        </form>

    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Patient First & Last Name</th>
            <th>Ward</th>
            <th>Diagnosis</th>
            <th>Treatment</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="patient: ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.firstLastName}"></td>
            <td th:text="${patient.ward}"></td>
            <td th:text="${patient.diagnosis}"></td>
            <td th:text="${patient.treatment}"></td>
            <td>
                <a th:href="@{/patients-edit/{id}(id=${patient.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/patient-delete/{id}(id=${patient.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
